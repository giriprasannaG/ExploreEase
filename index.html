<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Ease</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">Explore<span>Ease</span></div>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button id="darkModeToggle">ðŸŒ™</button></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" data-aos="fade-in">
    <div class="hero-text">
      <h1>Plan Your Perfect Trip</h1>
      <p>Smart planning, beautiful destinations, and unforgettable memories.</p>
      <a href="#planner" class="btn">Start Planning</a>
    </div>
  </section>

  <!-- Planner Section -->
  <section class="planner" id="planner" data-aos="fade-up">
    <h2>Plan Your Trip</h2>
    <form id="tripForm">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter city name" required />

      <label for="start">Start Date:</label>
      <input type="date" id="start" required />

      <label for="end">End Date:</label>
      <input type="date" id="end" required />

      <label for="type">Trip Type:</label>
      <select id="type">
        <option value="beach">Beach</option>
        <option value="mountain">Mountain</option>
        <option value="adventure">Adventure</option>
      </select>

      <button type="submit">âœ¨ Get My Plan</button>
    </form>

    <div class="result" id="result"></div>
  </section>

  <!-- Recommendations Section -->
  <section class="recommendations" data-aos="fade-up">
    <h2>Popular Destinations</h2>
    <div class="card-container">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Bali">
        <h3>Bali, Indonesia</h3>
        <a href="https://www.google.com/maps/place/Bali,+Indonesia" target="_blank" class="btn-small">View on Map</a>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Swiss Alps">
        <h3>Swiss Alps</h3>
        <a href="https://www.google.com/maps/place/Swiss+Alps" target="_blank" class="btn-small">View on Map</a>
      </div>
      <div class="card">
        <img src="https://hips.hearstapps.com/hmg-prod/images/mata-atlantica-atlantic-forest-in-brazil-royalty-free-image-1668724621.jpg" alt="Amazon Rainforest">
        <h3>Amazon Rainforest</h3>
        <a href="https://www.google.com/maps/place/Amazon+Rainforest" target="_blank" class="btn-small">View on Map</a>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
